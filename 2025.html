<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2025 PHOTOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Header Style */
    header {
      background-color: #007acc;
      color: white;
      padding: 20px;
      margin: 20px;
      border-radius: 20px;
      border: 2px solid #005f99;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      font-family: Arial, sans-serif;
    }
    .header-title {
      font-size: 2em;
      font-weight: bold;
    }
    .home-button {
      background-color: white;
      color: #007acc;
      padding: 12px 28px;
      border-radius: 12px;
      border: 2px solid #007acc;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
      white-space: nowrap;
      font-size: 1.1em;
    }
    .home-button:hover {
      background-color: #005f99;
      color: white;
    }

    /* Responsive Header */
    @media (max-width: 768px) {
      header {
        padding: 15px;
        margin: 15px;
      }
      .header-title {
        font-size: 1.6em;
      }
      .home-button {
        padding: 10px 22px;
        font-size: 1em;
      }
    }
    @media (max-width: 480px) {
      header {
        padding: 12px;
        margin: 10px;
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }
      .header-title {
        font-size: 1.3em;
      }
      .home-button {
        padding: 8px 18px;
        font-size: 0.9em;
        width: fit-content;
      }
    }

    /* Body & Gallery */
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0 15px 40px;
    }
    h1 {
      margin: 20px 0;
      text-align: center;
      font-size: 1.8em;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .card {
      background: #222;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
    }
    .buttons {
      margin-top: 8px;
      display: flex;
      justify-content: space-between;
      gap: 6px;
    }
    .btn {
      flex: 1;
      padding: 7px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    .show-btn {
      background: #007acc;
      color: white;
    }
    .download-btn {
      background: #28a745;
      color: white;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    /* Lightbox (Popup) */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 10px;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 75%;
      border-radius: 10px;
    }
    .close, .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 28px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    .close {
      top: 20px;
      right: 20px;
      transform: none;
      font-size: 36px;
    }
    .prev {
      left: 15px;
    }
    .next {
      right: 15px;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 10px;
      }
      .card img {
        height: 150px;
      }
      .btn {
        font-size: 13px;
        padding: 6px;
      }
    }
    @media (max-width: 480px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 8px;
      }
      .card img {
        height: 120px;
      }
      .buttons {
        flex-direction: column;
      }
      .btn {
        font-size: 12px;
        padding: 5px;
      }
      .lightbox img {
        max-width: 95%;
        max-height: 70%;
      }
      .close {
        font-size: 30px;
        top: 15px;
        right: 15px;
      }
      .prev, .next {
        font-size: 24px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-title">PCDO</div>
    <a href="index.html" class="home-button">Home</a>
  </header>

  <!-- Gallery -->
  <h1>ALL PHOTOS</h1>
  <div class="grid" id="gallery"></div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="close" onclick="closeLightbox()">&times;</button>
    <button class="prev" onclick="changePhoto(-1)">&#10094;</button>
    <img id="lightbox-img" src="">
    <button class="next" onclick="changePhoto(1)">&#10095;</button>
  </div>

  <script>
    const gallery = document.getElementById("gallery");
    let currentIndex = 0;
    const totalPhotos = 50;

    // Generate photo cards dynamically
    for(let i=1; i<=totalPhotos; i++) {
      const card = document.createElement("div");
      card.classList.add("card");

      const img = document.createElement("img");
      img.src = `${i}.jpg`;
      img.alt = `Photo ${i}`;
      img.onclick = () => openLightbox(i);

      const buttons = document.createElement("div");
      buttons.classList.add("buttons");

      const showBtn = document.createElement("button");
      showBtn.classList.add("btn","show-btn");
      showBtn.textContent = "Show";
      showBtn.onclick = () => openLightbox(i);

      const downloadBtn = document.createElement("a");
      downloadBtn.classList.add("btn","download-btn");
      downloadBtn.textContent = "Download";
      downloadBtn.href = `${i}.jpg`;
      downloadBtn.download = `Photo-${i}`;

      buttons.appendChild(showBtn);
      buttons.appendChild(downloadBtn);

      card.appendChild(img);
      card.appendChild(buttons);

      gallery.appendChild(card);
    }

    // Lightbox functions
    function openLightbox(index) {
      currentIndex = index;
      document.getElementById("lightbox-img").src = `${index}.jpg`;
      document.getElementById("lightbox").style.display = "flex";
    }
    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
    function changePhoto(step) {
      currentIndex += step;
      if(currentIndex < 1) currentIndex = totalPhotos;
      if(currentIndex > totalPhotos) currentIndex = 1;
      document.getElementById("lightbox-img").src = `${currentIndex}.jpg`;
    }
  </script>

</body>
</html>
