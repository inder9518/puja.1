[build]
  publish = "public"   # Yahan apne website files ka folder name daalo (jaise public, dist, ya root "./")

# ğŸ”¹ Minify HTML
[[plugins]]
  package = "netlify-plugin-minify-html"

# ğŸ”¹ Inline critical CSS (above the fold fast load)
[[plugins]]
  package = "netlify-plugin-inline-critical-css"

# ğŸ”¹ Image Optimization
[[plugins]]
  package = "netlify-plugin-image-optim"

# ğŸ”¹ Brotli & Gzip Compression
[[headers]]
  for = "/*"
  [headers.values]
    Content-Encoding = "br, gzip"
    Cache-Control = "public, max-age=31536000, immutable"

# ğŸ”¹ Caching Rules (JS, CSS, Images ke liye)
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"