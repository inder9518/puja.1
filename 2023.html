<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: Arial, sans-serif;
      background:#111;
      color:#fff;
    }

    h1 {
      text-align:center;
      padding:20px;
    }

    .gallery {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap:12px;
      padding:15px;
    }

    .card {
      background:#222;
      padding:8px;
      border-radius:10px;
      box-shadow:0 2px 8px rgba(0,0,0,0.6);
      transition:transform 0.2s;
    }

    .card:hover {
      transform:scale(1.03);
    }

    .card img {
      width:100%;
      height:auto;            /* ðŸ‘ˆ no stretching */
      object-fit:contain;     /* ðŸ‘ˆ crop nahi hoga */
      border-radius:10px;
      cursor:pointer;
      background:#000;
      display:block;
    }

    /* Lightbox */
    .lightbox {
      display:none;
      position:fixed;
      z-index:1000;
      left:0; top:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.95);
      justify-content:center;
      align-items:center;
    }

    .lightbox img {
      max-width:90%;
      max-height:90%;
      border-radius:12px;
      box-shadow:0 0 20px rgba(255,255,255,0.3);
    }

    .lightbox:target {
      display:flex;
    }

    .close {
      position:absolute;
      top:20px;
      right:30px;
      font-size:30px;
      color:white;
      text-decoration:none;
      font-weight:bold;
    }
  </style>
</head>
<body>
  <h1>Photo Gallery</h1>
  <div class="gallery">
    <!-- Example cards -->
    <div class="card">
      <a href="#img1"><img src="images/1.jpg" alt="Photo 1"></a>
    </div>
    <div class="card">
      <a href="#img2"><img src="images/2.jpg" alt="Photo 2"></a>
    </div>
    <div class="card">
      <a href="#img3"><img src="images/3.jpg" alt="Photo 3"></a>
    </div>
  </div>

  <!-- Lightbox Images -->
  <div id="img1" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="images/1.jpg" alt="Photo 1">
  </div>

  <div id="img2" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="images/2.jpg" alt="Photo 2">
  </div>

  <div id="img3" class="lightbox">
    <a href="#" class="close">&times;</a>
    <img src="images/3.jpg" alt="Photo 3">
  </div>
</body>
</html>
