<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CHHAT PUJA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== HEADER ===== */
    header {
      background-color: #007acc;
      color: white;
      padding: 15px 20px;
      margin: 15px;
      border-radius: 15px;
      border: 2px solid #005f99;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .header-title {
      font-size: clamp(1.5em, 2.5vw, 2.2em);
      font-weight: bold;
    }

    .home-button {
      background-color: white;
      color: #007acc;
      padding: 10px 22px;
      border-radius: 10px;
      border: 2px solid #007acc;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
      white-space: nowrap;
      font-size: clamp(0.9em, 1.2vw, 1.1em);
    }

    .home-button:hover {
      background-color: #005f99;
      color: white;
    }

    /* ===== MAIN CARDS ===== */
    main {
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
      flex-grow: 1;
    }

    .card {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 160px;
      background: white;
      padding: 40px 20px;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
      font-size: clamp(1.5em, 5vw, 3em);
      font-weight: 900;
      color: #007acc;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }

    /* ===== FOOTER ===== */
    footer {
      background-color: #007acc;
      color: white;
      text-align: center;
      padding: 12px 15px;
      margin: 15px;
      border-radius: 12px;
      border: 2px solid #005f99;
      font-size: clamp(0.8em, 1.2vw, 1em);
    }

    /* ===== Mobile Friendly ===== */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
      .home-button {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-title">PCDO</div>
    <a href="index.html" class="home-button">Home</a>
  </header>

  <main>
    <a href="2022.html" class="card">2022</a>
    <a href="2023.html" class="card">2023</a>
    <a href="2024.html" class="card">2024</a>
    <a href="2025.html" class="card">2025</a>
  </main>

  <footer>
    &copy; 2025 CHHAT PUJA. All rights reserved.
  </footer>

</body>
</html>
