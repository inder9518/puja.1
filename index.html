<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CHHAT PUJA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== HEADER ===== */
    header {
      background-color: #007acc;
      color: white;
      padding: 15px 20px;
      border-radius: 0 0 15px 15px;
      border-bottom: 2px solid #005f99;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .header-title {
      font-size: clamp(1.3em, 2.2vw, 2em);
      font-weight: bold;
    }

    .home-button {
      background-color: white;
      color: #007acc;
      padding: 8px 18px;
      border-radius: 8px;
      border: 2px solid #007acc;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
      white-space: nowrap;
      font-size: clamp(0.85em, 1.1vw, 1em);
    }

    .home-button:hover {
      background-color: #005f99;
      color: white;
    }

    /* ===== MAIN CARDS ===== */
    main {
      flex-grow: 1;
      margin-top: 70px;   /* header ke liye space */
      margin-bottom: 55px;/* footer ke liye space */
      overflow-y: auto;   /* sirf yeh scroll hoga */
      padding: 25px 15px;
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
      gap: 20px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }

    .card {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 110px;   /* pehle 160px tha */
      background: white;
      padding: 20px;       /* pehle 40px tha */
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.12);
      text-align: center;
      font-size: clamp(1.2em, 4vw, 2em);
      font-weight: 800;
      color: #007acc;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.2);
    }

    /* ===== FOOTER ===== */
    footer {
      background-color: #007acc;
      color: white;
      text-align: center;
      padding: 10px 12px;
      border-radius: 15px 15px 0 0;
      border-top: 2px solid #005f99;
      font-size: clamp(0.75em, 1vw, 0.9em);
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    /* ===== Mobile Friendly ===== */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 8px;
        text-align: center;
      }
      .home-button {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-title">PCDO</div>
    <a href="index.html" class="home-button">Home</a>
  </header>

  <main>
    <a href="2023.html" class="card">2023</a>
    <a href="2024.html" class="card">2024</a>
    <a href="2025.html" class="card">2025</a>
  </main>

  <footer>
    &copy; 2025 PCDO. All rights reserved.
  </footer>

</body>
</html>
