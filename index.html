<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PCDO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #007acc;
      color: white;
      padding: 20px;
      margin: 20px;
      border-radius: 20px;
      border: 2px solid #005f99;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .header-title {
      font-size: 2em;
      font-weight: bold;
    }

    .home-button {
      background-color: white;
      color: #007acc;
      padding: 12px 28px;
      border-radius: 12px;
      border: 2px solid #007acc;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
      white-space: nowrap;
      font-size: 1.1em;
    }

    .home-button:hover {
      background-color: #005f99;
      color: white;
    }

    main {
      padding: 50px 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(320px,1fr));
      gap: 40px;
      max-width: 1200px;
      margin: 0 auto;
      flex-grow: 1;
    }

    .card {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 220px;
      background: white;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center;
      font-size: 3em;
      font-weight: 900;
      color: #007acc;
      cursor: pointer;
      transition: transform 0.4s, box-shadow 0.4s;
      user-select: none;
      text-decoration: none;
    }

    .card:hover {
      transform: translateY(-15px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.25);
    }

    footer {
      background-color: #007acc;
      color: white;
      text-align: center;
      padding: 15px 20px;
      margin: 20px;
      border-radius: 15px;
      border: 2px solid #005f99;
      font-size: 1em;
    }

    /* Responsive text sizes & spacing */
    @media (max-width: 768px) {
      .header-title {
        font-size: 1.8em;
      }

      .home-button {
        padding: 10px 24px;
        font-size: 1em;
      }

      main {
        padding: 40px 20px;
        gap: 30px;
      }

      .card {
        font-size: 2.5em;
        padding: 50px 30px;
        height: 180px;
      }

      footer {
        font-size: 0.9em;
        margin: 15px;
        padding: 12px 15px;
      }
    }

    @media (max-width: 480px) {
      .header-title {
        font-size: 1.5em;
      }

      .home-button {
        padding: 8px 20px;
        font-size: 0.9em;
      }

      main {
        padding: 30px 15px;
        gap: 25px;
      }

      .card {
        font-size: 2em;
        padding: 40px 25px;
        height: 150px;
      }

      footer {
        font-size: 0.8em;
        margin: 10px;
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-title">PCDO</div>
    <a href="index.html" class="home-button">Home</a>
  </header>

  <main>
    <a href="2022.html" class="card">2022</a>
    <a href="2023.html" class="card">2023</a>
    <a href="2024.html" class="card">2024</a>
    <a href="2025.html" class="card">2025</a>
  </main>

  <footer>
    &copy; 2025 PCDO. All rights reserved.
  </footer>

</body>
</html>
