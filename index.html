<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CHHAT PUJA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== HEADER ===== */
    header {
      background-color: #007acc;
      color: white;
      padding: 15px 18px;
      border-radius: 0 0 15px 15px;
      border-bottom: 2px solid #005f99;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .header-title {
      font-size: clamp(1.3em, 2.2vw, 2em);
      font-weight: bold;
    }

    .home-button {
      background-color: white;
      color: #007acc;
      padding: 7px 16px;
      border-radius: 8px;
      border: 2px solid #007acc;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
      white-space: nowrap;
      font-size: clamp(0.85em, 1.1vw, 1em);
    }

    .home-button:hover {
      background-color: #005f99;
      color: white;
    }

    /* ===== MAIN CARDS ===== */
    main {
      flex-grow: 1;
      padding-top: 90px;   /* ✅ header ke neeche safe jagah */
      padding-bottom: 65px;/* footer ke liye jagah */
      overflow-y: auto;
      padding-left: 10px;
      padding-right: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
      gap: 12px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .card {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      background: white;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.12);
      text-align: center;
      font-size: clamp(1em, 4vw, 1.4em);
      font-weight: 800;
      color: #007acc;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.18);
    }

    /* ===== FOOTER ===== */
    footer {
      background-color: #007acc;
      color: white;
      text-align: center;
      padding: 8px 10px;
      border-radius: 15px 15px 0 0;
      border-top: 2px solid #005f99;
      font-size: clamp(0.75em, 1vw, 0.9em);
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    /* ===== Mobile Specific Adjustments ===== */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 6px;
        text-align: center;
        padding: 18px 12px; /* thoda zyada padding */
      }
      .home-button {
        width: 100%;
        text-align: center;
      }
      main {
        grid-template-columns: repeat(3, 1fr); /* mobile me 3 column */
        gap: 8px;
        padding-top: 120px; /* ✅ mobile header thoda bada hota hai */
      }
      .card {
        height: 70px;
        font-size: 1.1em;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-title">PCDO</div>
    <a href="index.html" class="home-button">Home</a>
  </header>

  <main>
    <a href="2023.html" class="card">2023</a>
    <a href="2024.html" class="card">2024</a>
    <a href="2025.html" class="card">2025</a>
  </main>

  <footer>
    &copy; 2025 PCDO. All rights reserved.
  </footer>

</body>
</html>
