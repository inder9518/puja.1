<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CHHAT PUJA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== HEADER ===== */
    header {
      background-color: #007acc;
      color: white;
      padding: 12px 18px;
      border-radius: 15px;   /* ðŸ”¹ charo corner curve */
      border: 2px solid #005f99;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 10px;   /* thoda neeche laya taki curve dikh sake */
      left: 10px;
      right: 10px;
      z-index: 1000;
    }

    .header-title {
      font-size: 1.4em;
      font-weight: bold;
    }

    .home-button {
      background-color: white;
      color: #007acc;
      padding: 6px 14px;
      border-radius: 8px;
      border: 2px solid #007acc;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
      font-size: 0.9em;
    }

    .home-button:hover {
      background-color: #005f99;
      color: white;
    }

    /* ===== MAIN CARDS (SLIDER) ===== */
    main {
      flex-grow: 1;
      padding-top: 90px;   /* header ke neeche jagah */
      padding-bottom: 85px;/* footer ke liye jagah */
      overflow-x: auto;    /* horizontal scroll allow */
      overflow-y: hidden;
      white-space: nowrap; /* ek line mein sab cards */
      padding-left: 15px;
      padding-right: 15px;
      scroll-behavior: smooth;
    }

    .card {
      display: inline-flex;   /* ek line me dikhe */
      justify-content: center;
      align-items: center;
      width: 140px;
      height: 100px;
      background: white;
      margin-right: 12px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.12);
      text-align: center;
      font-size: 1.2em;
      font-weight: 800;
      color: #007acc;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.18);
    }

    /* ===== FOOTER ===== */
    footer {
      background-color: #007acc;
      color: white;
      text-align: center;
      padding: 8px 10px;
      border-radius: 15px;  /* ðŸ”¹ charo corner curve */
      border: 2px solid #005f99;
      font-size: 0.85em;
      position: fixed;
      bottom: 10px;  /* thoda upar laya taki curve dikh sake */
      left: 10px;
      right: 10px;
      z-index: 1000;
    }

    /* ===== Mobile Adjustments ===== */
    @media (max-width: 600px) {
      .card {
        width: 110px;
        height: 80px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-title">CHHAT PUJA</div>
    <a href="index.html" class="home-button">Home</a>
  </header>

  <main>
    <a href="2023.html" class="card">2023</a>
    <a href="2024.html" class="card">2024</a>
    <a href="2025.html" class="card">2025</a>
  </main>

  <footer>
    &copy; 2025 CHHAT PUJA. All rights reserved.
  </footer>

</body>
</html>
